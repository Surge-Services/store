<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://surge-services.store"> <!-- Redirect after 5 seconds -->
    <title>Surge Services Embed</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black; /* Black background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* White text */
            font-family: Arial, sans-serif;
        }
        .embed {
            background-color: #2f3136; /* Discord embed background color */
            border: 1px solid #202225; /* Discord embed border color */
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }
        .embed h1 {
            margin: 0;
            font-size: 24px;
        }
        .embed p {
            font-size: 16px;
            margin: 10px 0;
        }
        .embed img {
            width: 100%; /* Make the image responsive */
            border-radius: 8px;
            margin-top: 10px;
        }
        .fade-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px; /* Large text size */
            opacity: 0; /* Start as invisible */
            animation: fadeIn 2s forwards; /* Fade-in effect */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="embed">
        <h1><a href="https://surge-services.store" style="color: #ffffff; text-decoration: none;">Surge Services</a></h1>
        <p>The #1 Fortnite Cheat Provider</p>
        <img src="https://cdn.discordapp.com/attachments/1200901377514295346/1292580035512766498/17_e9346e2d-2991-4c98-9b31-6869a1cd7d56.png?ex=67044077&is=6702eef7&hm=a3366d3e23d5de33a9581340da88ec910b1c37c768becb73ff29819aab0fa9d3&" alt="Surge Services Image">
    </div>
    <div class="fade-text">@chubbyisaprettykitty</div>
    <script>
        // Optional: You can also redirect using JavaScript for more control
        setTimeout(() => {
            window.location.href = 'https://surge-services.store';
        }, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
